<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PiggyVest Sign Up</title>
    
</head>
<body>
<div class="body">

<div class="formBody">
	<form>
		<img src="img/piggyvest.png" alt="Piggyvest Logo">
		<h1>Create a Secure Account</h1>
	<p style="font-size:14px">Welcome to the future of Savings & Investments</p>
	<p>
		<label>Full Name</label><br>
	<input type="text" name="full_name" placeholder="Full Name">
	</p>

	<p style="font-size:12px">
		<label>Eamil Address</label><br>
	<input type="email" name="email" placeholder="Eamil Address">
    </p>

    <p style="font-size:12px">
	<label>Phone Number</label><br>
	<input type="Phone Number" name="Phone_number" placeholder="Phone Number">
    </p>

	<p style="font-size:12px">
		<label>Password</label><br>
	<input type="Password" name="password" placeholder="Password">
    </p>

	<p style="font-size:12px">
		<label>Referrer Phone or Promo Code(Optional)</label><br>
	<input type="text" name="referrer" placeholder="Referrer Code or Code">
     </p>

	<p style="font-size:12px"> 
		<label>How Did You Hear About Us?(Optional)</label><br>
		<select name="Click To Select "placeholder="Click To Select">
			<option>Click To Select</option>
			<option>Facebook</option>
			<option>Twitter</option>
			<option>Instagram</option>
			<option>Friend/Family/Co Woker</option>
			<option>Google Search</option>
			<option>Google Playstore</option>
			<option>Online Blog</option>
			<option>Local Newspaper</option>
			<option>At an Event</option>
			<option>Other</option>
			
			
		</select>

	</p>
	
	<button type="submit"> CREATE ACCOUNT</button>
	<p align="center">Already have an account? Log In</p>
	</form>
 </div>

</div>
	


</html>
